{% extends 'main/base.html' %}

{% block Итерация_по_студентам %}
<div class="col-1"></div>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">HI, SKY!!!</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <input class="form-control" placeholder="name" name="name"/><br><br>
                <input class="form-control" placeholder="email" name="email" type="email"/><br><br>
                <textarea class="form-control" placeholder="your message" name="message"></textarea><br><br>
                <input class="btn btn-primary" type="submit" value="Submit"/>
            </form>
        </div>
    </div>
</div>
{% endblock %}
